<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- First level menu -->
        <li style="cursor: pointer;" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'" >
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a  [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;"
            (click)="onUrl(sidebarnavItem)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                    <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>
            </a>

        </li>
    </ul>
</nav>
<!-- [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" -->
