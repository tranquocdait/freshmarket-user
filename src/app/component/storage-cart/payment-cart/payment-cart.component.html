<div class="card-body col-12">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="container md-1 mt-1" *ngFor="let cart of storageArr">
                        <img class="col-md-2"
                            src="{{cart.imageURL}}"
                            id="image-item">
                        <label class="col-md-2 md-1 mt-1 text-right">{{cart.numberItem}} x </label>
                        <label class="col-md-8"><b>{{cart.postName}}</b></label>
                    </div>
                    <div class="container md-1 mt-2">
                        <label class="col-md-5 sum-pay">Tổng tiền : </label>
                        <label class="col-md-7 sum-pay"><b>{{totalAmount|convertAmount}}</b></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="card">
                <h2 class="text-center">Xác nhận đơn hàng</h2>
                <div class="card-body">
                    <div class="container md-1 mt-1">
                        <label class="col-md-3">Họ Tên : </label>
                        <input class="form-control col-md-9" [(ngModel)]="name">
                    </div>
                    <div class="container md-1 mt-1">
                        <label class="col-md-3">Số điện thoại</label>
                        <input class="form-control col-md-9" [(ngModel)]="phoneNumber">
                    </div>
                    <div class="container md-1 mt-1">
                        <label class="col-md-3">Địa chỉ :</label>
                        <input class="form-control col-md-9" [(ngModel)]="address">
                    </div>
                    <div class="row mt-2">
                        <div class="col text-right">
                            <a class="btn btn-info" (click)="confirmPurchase()">Xác nhận đơn hàng</a>
                        </div>
                        <div class="col text-left">
                            <a class="btn btn-success" (click)="goBackStorage()">Quay về giỏ hàng</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
