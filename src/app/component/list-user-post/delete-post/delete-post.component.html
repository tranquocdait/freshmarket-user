<div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Edit </strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickClose()">
            <span aria-hidden="true">&times;</span>
          </button>
    </h5>

    <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;" action="#!">
            <div class="container md-1 mt-1">
                <h6>Are you sure delete?</h6>
            </div>
            <div class="container">
                <button class="btn btn-outline-info btn-rounded waves-effect col-md-4" type="submit" id="btn_delete" (click)="clickDelete()">Delete</button>
                <button class="btn btn-outline-danger btn-rounded waves-effect col-md-4" type="submit" (click)="clickClose()">Cancel</button>
            </div>
        </form>
    </div>
</div>
